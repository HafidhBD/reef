<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريف للعطور | تواصل معنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e0724a;
            --secondary-color: #8c3c1d;
            --accent-color: #f6ad55;
            --light-color: #f8fafc;
            --dark-color: #1a202c;
            --x-black: #000000;
            --instagram-purple: #E1306C;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 4rem auto;
            transition: var(--transition);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 1.5rem;
            background-color: white;
            display: inline-block;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .company-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .profile-content {
            padding: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            text-align: center;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .social-section {
            margin-top: 2rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .social-icon-container {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .instagram-icon {
            color: var(--instagram-purple);
            font-size: 2.5rem;
        }

        .social-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .social-handle {
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .social-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .x-link {
            background: var(--x-black);
        }

        .x-link:hover {
            background: #333;
        }

        .instagram-link {
            background: var(--instagram-purple);
        }

        .instagram-link:hover {
            background: #c91a5a;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 2rem 1rem;
            }
            
            .profile-content {
                padding: 2rem 1.5rem;
            }
            
            .company-name {
                font-size: 1.8rem;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }

            .language-switcher {
                position: static;
                margin-bottom: 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        [dir="rtl"] {
            text-align: right;
        }

        [dir="ltr"] {
            direction: ltr;
            text-align: left;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="language-switcher">
                    <button id="enBtn" class="lang-btn">English</button>
                </div>
                <div class="logo animated">
                    <img src="https://i.ibb.co/8g1C2j5W/image.png" alt="REEF للعطور" class="logo-img" id="logoImage">
                </div>
                <h1 class="company-name animated delay-1" data-ar="ريف للعطور" data-en="REEF perfumes">ريف للعطور</h1>
                <p class="tagline animated delay-1" data-ar="عطور تميزك عن الآخرين" data-en="Perfumes that distinguish you">عطور تميزك عن الآخرين</p>
            </div>

            <div class="profile-content">
                <div class="social-section">
                    <h2 class="section-title animated delay-2" data-ar="تواصل معنا" data-en="Connect With Us">تواصل معنا</h2>
                    <div class="social-grid">
                        <div class="social-card animated delay-2">
                            <div class="social-icon-container">
                                <!-- أيقونة X الثابتة -->
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/X_logo_2023_%28white%29.png/100px-X_logo_2023_%28white%29.png" alt="X" class="social-icon" id="xIcon">
                            </div>
                            <h3 class="social-name" data-ar="إكس (X)" data-en="X">إكس (X)</h3>
                            <p class="social-handle">@reefperfumes</p>
                            <a href="https://twitter.com/reefperfumes" target="_blank" class="social-link x-link" data-ar="تابعنا" data-en="Follow Us">
                                تابعنا
                            </a>
                        </div>

                        <div class="social-card animated delay-2">
                            <div class="social-icon-container">
                                <!-- أيقونة إنستجرام الثابتة -->
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/150px-Instagram_logo_2016.svg.png" alt="Instagram" class="social-icon" id="instagramIcon">
                            </div>
                            <h3 class="social-name" data-ar="إنستغرام" data-en="Instagram">إنستغرام</h3>
                            <p class="social-handle">@reefperfumes</p>
                            <a href="https://instagram.com/reefperfumes" target="_blank" class="social-link instagram-link" data-ar="تابعنا" data-en="Follow Us">
                                تابعنا
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer animated delay-2">
                <p data-ar="&copy; 2023 ريف للعطور. جميع الحقوق محفوظة." data-en="&copy; 2023 REEF perfumes. All rights reserved.">
                    &copy; 2023 ريف للعطور. جميع الحقوق محفوظة.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enBtn = document.getElementById('enBtn');
            let currentLang = 'ar';
            
            // روابط الشعارات الثابتة (لا تتغير مع اللغة)
            const xIconUrl = 'https://i.ibb.co/PvJ3qXW8/id-Jx-Gu-URW1-logos.png';
            const instagramIconUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/150px-Instagram_logo_2016.svg.png';
            
            document.getElementById('xIcon').src = xIconUrl;
            document.getElementById('instagramIcon').src = instagramIconUrl;
            
            function switchLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                
                document.querySelectorAll('[data-ar], [data-en]').forEach(element => {
                    if (!element.classList.contains('social-icon')) { // تجاهل الأيقونات
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.placeholder = element.getAttribute(`data-${lang}`);
                        } else {
                            if (element.hasAttribute('data-ar')) {
                                element.textContent = element.getAttribute(`data-${lang}`);
                            }
                        }
                    }
                });
                
                enBtn.textContent = lang === 'ar' ? 'English' : 'العربية';
            }
            
            enBtn.addEventListener('click', function() {
                const newLang = currentLang === 'ar' ? 'en' : 'ar';
                switchLanguage(newLang);
            });
            
            switchLanguage('ar');
            
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const platform = this.classList.contains('x-link') ? 'X' : 'Instagram';
                    console.log(`Navigating to ${platform} profile`);
                });
            });
        });
    </script>
</body>
</html>
